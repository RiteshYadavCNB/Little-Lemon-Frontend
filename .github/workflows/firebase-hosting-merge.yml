name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Ensure the correct Node.js version

      - name: Install dependencies
        run: npm ci  # Ensures clean and reliable installation

      - name: Debug Dependencies
        run: npm list --depth=0  # Prints installed packages for debugging

      - name: Build the project
        run: CI = False npm run build # Fix: Set CI=false to prevent treating warnings as errors

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LITTLE_LEMON_RESTAURANT_F2778 }}
          channelId: live
          projectId: little-lemon-restaurant-f2778
